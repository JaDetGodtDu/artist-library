<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Music Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><b>Artist library CRUD</b></h1>
    </header>
    <main>
      <section id="tools">
        <button id="btn-create-artist">Create new Artist</button>
        <div>
          <label for="input-search"><b>Search:</b></label>
          <input
            type="search"
            id="input-search"
            placeholder="What are you looking for?"
          />
        </div>
        <label for="select-filter-by">
          <b>Filter:</b>
          <select id="filter-by">
            <option value="showAll" selected>Show all</option>
            <option value="favorites">Favorites</option>
          </select>
        </label>
      </section>
      <section id="artists-grid" class="grid-container"></section>
      <dialog id="dialog-create">
        <form id="form-create">
          <h2>Create a new Artist</h2>
          <input type="text" name="name" placeholder="Name" required />
          <input
            type="text"
            name="activeSince"
            placeholder="Active since:"
            required
          />
          <input type="text" name="genres" placeholder="Genres" required />
          <input type="text" name="labels" placeholder="Label(s)" required />
          <input
            type="url"
            name="website"
            placeholder="Paste website URL"
            required
          />
          <input
            type="url"
            name="image"
            placeholder="Paste image url"
            required
          />
          <input
            type="text"
            name="shortDescription"
            placeholder="Write a short description here"
            required
          />
          <input
            class="btn"
            id="form-create-btn"
            type="submit"
            value="Create Artist"
          />
          <!-- <button id="form-create-btn">Create Artist</button> -->
        </form>
      </dialog>
      <dialog id="dialog-update">
        <form id="form-update">
          <h2>Update Artist</h2>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="activeSince"
            id="activeSince"
            placeholder="Active since:"
            required
          />
          <input
            type="text"
            name="genres"
            id="genres"
            placeholder="Genres"
            required
          />
          <input
            type="text"
            name="labels"
            id="labels"
            placeholder="Label(s)"
            required
          />
          <input
            type="url"
            name="website"
            id="website"
            placeholder="Paste website URL"
            required
          />
          <input
            type="url"
            name="image"
            id="image"
            placeholder="Paste image url"
            required
          />
          <input
            type="text"
            name="shortDescription"
            id="shortDescription"
            placeholder="Write a short description here"
            required
          />
          <input
            class="btn"
            id="form-update-btn"
            type="submit"
            value="Update Artist"
          />
        </form>
      </dialog>
      <dialog id="dialog-delete"></dialog>
    </main>
    <script src="frontend.js" type="module"></script>
  </body>
</html>
